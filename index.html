<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        Trillo
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">
                <form class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <img class="search__icon" src="img/search.png">
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <img class="user-nav__icon" src="img/bookmark.png">
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <img class="user-nav__icon" src="img/chat.png">
                        <span class="user-nav__notification">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="user photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Jonas</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link"><img class="side-nav__icon" src="./img/home.png"/></a>
                            <span>Home</span>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link"><img class="side-nav__icon" src="./img/plane.png"/></a>
                            <span>Flight</span>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link"><img class="side-nav__icon" src="./img/key.png"/></a>
                            <span>Car Rentals</span>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link"><img class="side-nav__icon" src="./img/maps-and-flags.png"/></a>
                            <span>Tours</span>
                        </li>
                    </ul>
                    <div>
                        <p>Legal text</p>
                    </div>
                </nav>
                <main class="hotel-view">
                    
                    <div class="parent">
                        <div style="background-color: blue;" class="child one">One</div>
                        <div style="background-color: green;" class="child two">Two</div>
                        <div style="background-color: yellow;" class="child three">Three</div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
